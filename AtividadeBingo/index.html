<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Midnight Cat Bingo</title>
</head>
<body>
    <main>
        <section class="conteudoTitulo" aria-label="Conteúdo do título + subtítulo">
            <section class="titulo" aria-label="Título da página">
                <h1>MIDNIGHT CAT BINGO</h1>
                <p>Venha realizar o sorteio de um bingo!</p>
            </section>
            <section class="sorteio" aria-label="Número do sorteio e botão sorteador">
                <p id="num">-</p>
                <button id="btnSortear">Sorteie</button>
            </section>
        </section>
        <section class="cartelaBingo" aria-label="Cartela Sorteadora do Bingo">
            <article class="numerosBingo"  aria-label="Números da Cartela de bingo">
                <table>
                    <thead></thead>
                    <tbody id="tbody"></tbody>
                </table>
            </article>
        </section>
    </main>
</body>
</html>
